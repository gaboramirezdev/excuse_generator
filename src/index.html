<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excuse Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5">Excuse Generator</h1>
      <p id="excuse" class="alert alert-warning mt-4">
        Click the button to generate an excuse!
      </p>

      <div class="container d-flex justify-content-center">
        <button id="generate-btn" class="btn btn-primary ">
          Generate Excuse
        </button>
        <select
          class="form-select"
          aria-label="Default select example"
          id="themes"
        >
          <option selected value="default">Select the theme</option>
          <option value="default">Default</option>
          <option value="work">Work Excuses</option>
          <option value="school">School Excuses</option>
          <option value="funny">Funny Excuses</option>
        </select>
      </div>
    </div>
    <div class="input_area">
      <h3>Add your own excuse</h3>
      <form id="formulario">
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Who</span
          >
          <input
            type="text"
            placeholder="e.g My dog"
            id="who"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Action</span
          >
          <input
            type="text"
            class="form-control"
            placeholder="e.g barked"
            id="action"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >What</span
          >
          <input
            type="text"
            class="form-control"
            id="what"
            placeholder="e.g My homework"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >When</span
          >
          <input
            type="text"
            class="form-control"
            id="when"
            placeholder="e.g Last week"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>

        <button id="submit_btn">Submit Excuse</button>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
